<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="icon" type="image/png" href="../images/icon.png">
    <link rel="stylesheet" type="text/css" href="../css/contactme.css">

</head>

<body>
    <header>
        <a href="../index.html">home</a>
    </header>
    <form action="contact me.html" method="post" enctype="text/plain">
        <label for="">Name</label>
        <input type="text" name="name" id="name" placeholder="your name">
        <br>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
        <br>
        <br>
        <label for="phone">Zip Code <input id="zip" type="tel" maxlength="5" /></label>
        <br>
        <br>
        <label for="">
            Country
            <input type="text" id="country" value="USA">
        </label>
        <br><br>
        <label for="textarea">message
            <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </label>
        <br><br>
        <label for="date"> date
            <br>
            <input name="date" id="date" type="date">
        </label>
        <br><br>
        <label for="file"> upload file
            <br>
            <input name="file" id="file" type="file">
        </label>
        <br><br>
        <button type="submit">send</button>
    </form>
</body>

</html>
